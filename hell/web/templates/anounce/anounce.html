{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="author" content="DREAMER" />
	<title>HELL_CAMP</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
	{% include 'base/header.html' %}
	<div class="main-header-img">
		<div class="sub-header-img">
			<p>ANOUNCE</p>
		</div>
	</div>

	
	<section class="anounce-list">
		<div class="list">
			<div id="list">
				
			</div>
		</div>
	</section>


	{% include 'base/footer.html' %}
	
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">

get_list();
	function get_list(){
		$.ajax({
			
			type: "POST",
			url: "/anounce/get_list",
			data: "data",
			dataType: "json",
			processData: false,
			contentType: false,
			success: function(data){
				var result = data.result;
				$("#list").html("");
				for(i=0; i<5; i++){
					$("#list").append("<div class='get_list' id="+result[i]['id']+"><p>TITLE : "+result[i]['title']+"</p><p>작성자 : "+result[i]['author']+"</p><p>날짜 : "+result[i]['published']+"</p></div>");
				}
				// alert(result[0]['title']);
			}
			});
	}
$(document).on("click",".get_list",function(){	
	var id = $(this).attr("id");
	$.ajax({

		type: "POST",
		url: "/anounce/detail_list/"+id,
		data: "data",
		dataType: "json",
		processData: false,
		contentType: false,
		success: function(data){
			var result = data.result;
			alert(result[0]['context']);
		}
		});
	});

</script>

</html>
